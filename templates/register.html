{% extends "base.html" %}

{% block title %}Registro - Previsão de Meta{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-glaucous mb-6 text-center">Registrar-se</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-glaucous">Usuário:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full border border-glaucous rounded-md p-2" placeholder="Escolha um usuário" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-glaucous">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border border-glaucous rounded-md p-2" placeholder="Seu email" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-glaucous">Senha:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border border-glaucous rounded-md p-2" placeholder="Escolha uma senha" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-glaucous">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 block w-full border border-glaucous rounded-md p-2" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="w-full bg-celadon hover:bg-periwinkle text-white py-2 rounded shadow">Registrar-se</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Já tem uma conta? <a href="{{ url_for('login_page') }}" class="text-celadon hover:underline">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
