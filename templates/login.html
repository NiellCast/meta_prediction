{% extends "base.html" %}

{% block title %}Login - Previsão de Meta{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-glaucous mb-6 text-center">Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-glaucous">Usuário:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full border border-glaucous rounded-md p-2" placeholder="Seu usuário" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-glaucous">Senha:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border border-glaucous rounded-md p-2" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="w-full bg-celadon hover:bg-periwinkle text-white py-2 rounded shadow">Entrar</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Não tem uma conta? <a href="{{ url_for('register_page') }}" class="text-celadon hover:underline">Registre-se</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
