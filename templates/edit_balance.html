{% extends "layout.html" %}
{% block title %}Editar Saldo Diário{% endblock %}
{% block content %}
<h2>Editar Saldo Diário</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Data (YYYY-MM-DD)</label>
    <input type="date" class="form-control" id="date" name="date" value="{{ balance['date'] }}" required>
  </div>
  <div class="mb-3">
    <label for="current_balance" class="form-label">Saldo Atual</label>
    <input type="number" step="0.01" class="form-control" id="current_balance" name="current_balance" value="{{ balance['current_balance'] }}" required>
  </div>
  <div class="mb-3">
    <label for="deposits" class="form-label">Depósitos</label>
    <input type="number" step="0.01" class="form-control" id="deposits" name="deposits" value="{{ balance['deposits'] or 0 }}">
  </div>
  <div class="mb-3">
    <label for="profit" class="form-label">Lucro</label>
    <input type="number" step="0.01" class="form-control" id="profit" name="profit" value="{{ balance['profit'] or 0 }}">
  </div>
  <div class="mb-3">
    <label for="withdrawals" class="form-label">Saques</label>
    <input type="number" step="0.01" class="form-control" id="withdrawals" name="withdrawals" value="{{ balance['withdrawals'] or 0 }}">
  </div>
  <div class="mb-3">
    <label for="win_percentage" class="form-label">Ganhos (%)</label>
    <input type="number" step="0.01" class="form-control" id="win_percentage" name="win_percentage" value="{{ balance['win_percentage'] or 0 }}">
  </div>
  <div class="mb-3">
    <label for="target" class="form-label">Meta</label>
    <input type="number" step="0.01" class="form-control" id="target" name="target" value="{{ balance['target'] or 0 }}">
  </div>
  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
