{% extends "layout.html" %}

{% block title %}Editar Saldo Diário{% endblock %}

{% block content %}
<h2>Editar Saldo Diário</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Data (YYYY-MM-DD)</label>
    <input type="date" class="form-control" id="date" name="date"
           value="{{ balance['date'] }}" required>
  </div>
  <div class="mb-3">
    <label for="current_balance" class="form-label">Saldo Atual</label>
    <input type="number" step="0.01" class="form-control" id="current_balance"
           name="current_balance" value="{{ balance['current_balance'] }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
