<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Previsão de Meta{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar button {
            padding: 8px 16px;
            background: #dc3545;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .navbar button:hover {
            background: #c82333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .success {
            color: green;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #f2f2f2;
        }

        .formatted-input {
            text-align: right;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar h1 {
                margin-bottom: 10px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <h1>Sistema de Previsão de Meta</h1>
        {% if session.get('logged_in') %}
            <button id="logout-button">Logout</button>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <script>
        $(document).ready(function(){
            $('#logout-button').on('click', function(){
                $.ajax({
                    url: '/logout',
                    method: 'POST',
                    data: {
                        csrf_token: '{{ csrf_token }}'
                    },
                    success: function(response){
                        alert(response.message);
                        window.location.href = '/login';
                    },
                    error: function(xhr){
                        alert("Erro ao fazer logout.");
                    }
                });
            });
        });
    </script>
</body>
</html>
